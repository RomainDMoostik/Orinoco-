        <div class="col">
          <div class="col mx-auto">
            <div class="card rounded-lg">
                <div class="card-body text-center">
                    <div class="card-title text-center h1 my-5">Votre panier</div>
                    <div class="h2 text-center">Résumé de votre commande :</div>
                      <table>
                        <tr>
                          <th>Quantité</th>
                          <th>Produit</th>
                          <th>Couleur</th>
                          <th>Photo</th>
                          <th>Prix</th>
                        </tr>
                        <tr>
                          <td class="quantite">1</td>
                          <td class="nom">Teddy</td>
                          <td class="couleur">Chocolat</td>
                          <td class="image"><img src="JWDP5/images/oak_1.jpg" alt="image"></td>
                          <td class="prix">88 €</td>
                        </tr>
                        <tr>
                          <td class="quantite">3</td>
                          <td class="nom">Ted</td>
                          <td class="couleur">Blanc</td>
                          <td class="image"><img src="JWDP5/images/oak_2.jpg" alt="image"></td>
                          <td class="prix">188 €</td>
                        </tr>
                      </table>                      
                    </div>
                    <p class="card-text h3 text-right my-4 mr-5">Total : 888€</p>

                    <div class="col">
                      <div class="h2 text-center">Vos coordonées :</div>
                      <div class="d-flex justify-content-center align-middle my-3">
                        <form>
                          
                          <label for="prenom" class="text-right">Prénom :</label>
                          <input type="text" id="prenom" required maxlength="50">

                          <label for="nom" class="text-right">Nom :</label>
                          <input type="text" id="nom" required maxlength="50">

                          <label for="adresse" class="text-right">Adresse</label>
                          <input type="text" id="adresse" required maxlength="50">

                          <label for="ville" class="text-right">Ville</label>
                          <input type="text" id="ville" required maxlength="50">

                          <label for="mail" class="text-right">Adresse mail :</label>
                          <input type="email" id="mail" required maxlength="150">

                        </form>
                      </div>
                    </div>

                    <div class="text-center my-4">
                        <button type="button" class="btn btn-primary">
                            Valider la commande
